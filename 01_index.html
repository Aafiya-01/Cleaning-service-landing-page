<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_style.css">
    <link rel="icon" href="images\sweep.png">
    <title>Service Cleaning</title>
</head>
<body>
    <div class="upper-img-container">
        <img class="green-wave" src="images\big upper green.png" alt="green wave">
        <img class="dark-green-wave" src="images\small upper green.png" alt="dark-green-wave">
    </div>
    <div class="content-container">
        <div class="logo-container">
            <img class="logo" src="images\sweep.png" alt="logo">
            <div class="service-name">Cleaning<strong> Services</strong></div>
        </div>
        <div class="rect-container">
            <div class="heading-container">
                <img src="images\Reliable Cleaning Service.png" alt="Reliable cleaning services">
                <p>“We provide the perfect 
                    Cleaning service”</p>
            </div>
            <img class="rect-1" src="images\r1.png">
            <img class="rect-2" src="images\r2.png">
        </div>      
    </div>
    <div class="list-container">
        <ul>
            <li>Roof and window cleaning</li>
            <li class="colorA">Furniture Cleaning</li>
            <li>Floor Carpet Cleaning</li>
            <li class="colorA">Hotel & Office Cleaning</li>
        </ul>  
    </div>
    <div class="call-container">
        <div class="A">
            <div class="arrow">→</div>
            <span>Call Now </span>
        </div> 
    </div>

    <div class="discount-container">
        <img src="images\Rectangle .png" >
    </div>
    <div class="discount-content-container">
        <img src="/images/off.png" alt="20% off img">
        <p>DISCOUNT</p>
    </div> 
    <div class="footer">
        <div class="footerContent">
            <div class="footerImagesContainer">
                <img class="lgreen-wave" src="/images/big lower green.png" alt="big-green wave">
                <img class="ldark-green-wave" src="/images/small lower green.png" alt="small-dark-green-wave">
                <p class="foot-line">“Trusted and fast reliable Cleaning service”</p>
            </div>
            <!-- <div> <p>“Trusted and fast reliable Cleaning service”</p></div> -->
            <div class="phone-number">
                <h2>804-790-3688</h2>
                <p> WWW.YOURWEBSITE.COM</p>
            </div>
        </div>
    </div>
</body>
</html>
